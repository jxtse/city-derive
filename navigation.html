
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß≠ Êô∫ËÉΩÂØºËà™Âä©Êâã</title>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=c9e4a3040fef05c4084a21c8a357d37f"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            background: #f0f2f5;
            height: 100vh;
            overflow: hidden;
        }

        /* Âú∞ÂõæÂÆπÂô® */
        #map-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* AIÈóÆÁ≠îÊ∞îÊ≥° */
        .ai-chat-bubble {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 380px;
            width: calc(100% - 40px);
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 1000;
            padding: 20px;
            display: none;
            animation: slideDown 0.4s ease-out;
        }

        .ai-chat-bubble.show {
            display: block;
        }

        .ai-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .ai-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .ai-question {
            flex: 1;
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            line-height: 1.4;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: #6b7280;
            cursor: pointer;
            padding: 4px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: #f3f4f6;
            color: #374151;
        }

        /* ÈÄâÈ°πÂàóË°® */
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-item {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(5, 150, 105, 0.05));
            border: 2px solid rgba(16, 185, 129, 0.2);
            border-radius: 16px;
            padding: 16px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option-item:nth-child(1) {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(5, 150, 105, 0.08));
        }

        .option-item:nth-child(2) {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(37, 99, 235, 0.08));
            border-color: rgba(59, 130, 246, 0.2);
        }

        .option-item:nth-child(3) {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15), rgba(124, 58, 237, 0.08));
            border-color: rgba(139, 92, 246, 0.2);
        }

        .option-item:nth-child(4) {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.15), rgba(217, 119, 6, 0.08));
            border-color: rgba(245, 158, 11, 0.2);
        }

        .option-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: rgba(16, 185, 129, 0.4);
        }

        .option-item:nth-child(2):hover {
            border-color: rgba(59, 130, 246, 0.4);
        }

        .option-item:nth-child(3):hover {
            border-color: rgba(139, 92, 246, 0.4);
        }

        .option-item:nth-child(4):hover {
            border-color: rgba(245, 158, 11, 0.4);
        }

        .option-text {
            font-size: 15px;
            font-weight: 500;
            color: #1f2937;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .option-arrow {
            font-size: 18px;
            color: #6b7280;
            transition: all 0.3s ease;
        }

        .option-item:hover .option-arrow {
            color: #10b981;
            transform: translateX(4px);
        }

        /* Â∫ïÈÉ®ÊéßÂà∂Ê†è */
        .bottom-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding: 16px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .location-info {
            flex: 1;
            font-size: 13px;
            color: #6b7280;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .location-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .control-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .control-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .control-btn.secondary {
            background: rgba(107, 114, 128, 0.1);
            color: #374151;
        }

        .control-btn.secondary:hover {
            background: rgba(107, 114, 128, 0.2);
            box-shadow: 0 4px 12px rgba(107, 114, 128, 0.2);
        }

        /* Âä†ËΩΩÁä∂ÊÄÅ */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            display: none;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f4f6;
            border-top: 3px solid #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        .loading-text {
            font-size: 16px;
            font-weight: 500;
            color: #1f2937;
        }

        /* Âä®ÁîªÊïàÊûú */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translate(-50%, -20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideDownInstruction {
            from {
                opacity: 0;
                transform: translate(-50%, -30px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 480px) {
            .ai-chat-bubble {
                max-width: none;
                width: calc(100% - 20px);
                top: 40px;
            }

            .bottom-controls {
                padding: 12px 16px;
                flex-wrap: wrap;
            }

            .location-info {
                order: 3;
                width: 100%;
                margin-top: 8px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Âú∞ÂõæÂÆπÂô® -->

    <div class="ai-chat-bubble" id="ai-chat-bubble">
        <div class="ai-header">
            <div class="ai-avatar">ü§ñ</div>

        </div>
        
        <div class="options-container" id="options-container">

            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loading-overlay">

    <!-- Â∫ïÈÉ®ÊéßÂà∂Ê†è -->
    <div class="bottom-controls">

        </div>
        <button class="control-btn secondary" onclick="refreshLocation()">
            üìç Âà∑Êñ∞‰ΩçÁΩÆ
        </button>
        <button class="control-btn" onclick="showAIBubble()">
            ü§ñ AIÈóÆÁ≠î
        </button>
    </div>

    <script src="navigation.js"></script>
</body>
</html>
