
<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>

        #navigation-map {

        .nav-header {

            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;

        }

        .nav-title {

            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-controls {

        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        /* Â∫ïÈÉ®ÂØºËà™Âç°Áâá */
        .nav-card {

            right: 20px;

            border-radius: 16px;

        }

        .current-step {

            align-items: flex-start;
            gap: 15px;
            margin-bottom: 20px;
        }

        .step-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .step-info {
            flex: 1;
        }

        .step-instruction {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .step-distance {
            font-size: 1rem;
            color: #28a745;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .step-remaining {
            font-size: 0.9rem;
            color: #6c757d;
        }

        /* ËøõÂ∫¶‰ø°ÊÅØ */
        .progress-info {
            display: grid;

            gap: 15px;

        }

        .progress-item {

            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .progress-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #28a745;

        }

        .progress-label {

        }

        /* Ë∑ØÁ∫øÊ¶ÇËßà */
        .route-overview {

            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;

        }

        .waypoints-list {

        }

        .waypoint-item {

        }

        .waypoint-item.current {

        }

        .waypoint-start { background: #28a745; }

        .waypoint-end { background: #dc3545; }

        .waypoint-name {

            font-weight: 500;
            color: #2c3e50;
        }

        /* ÊéßÂà∂ÊåâÈíÆ */
        .nav-controls-bottom {

            flex-direction: column;
            gap: 10px;
            z-index: 1002;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .control-btn.active {
            background: #28a745;
            color: white;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {

                padding: 0 15px;
            }

            .nav-title {
                font-size: 1.1rem;
            }

            .nav-card {
                left: 10px;
                right: 10px;
                bottom: 10px;
                padding: 15px;
            }

            .current-step {
                gap: 10px;
            }

            .step-icon {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .step-instruction {
                font-size: 1rem;
            }

            .progress-info {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .nav-controls-bottom {
                right: 10px;
                bottom: 10px;
            }

            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }
        }

        /* Âä®ÁîªÊïàÊûú */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .step-icon {
            animation: pulse 2s infinite;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-card {
            animation: slideUp 0.5s ease-out;
        }

        /* ÈöêËóèÁä∂ÊÄÅ */
        .nav-card.hidden {

        }

        /* ËØ≠Èü≥Êí≠Êä•ÊåáÁ§∫ */
        .voice-indicator {

            background: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            z-index: 2000;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .voice-indicator.show {
            display: flex;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            10%, 90% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
