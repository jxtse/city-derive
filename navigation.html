
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://webapi.amap.com/maps?v=1.4.15&key=c9e4a3040fef05c4084a21c8a357d37f"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            background: #f0f2f5;
            height: 100vh;
            overflow: hidden;
        }

        /* Âú∞ÂõæÂÆπÂô® */
        #map-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* AIÈóÆÁ≠îÊ∞îÊ≥° - ÊåâÁÖßÂõæÁâáËÆæËÆ°‰ºòÂåñ */
        .ai-chat-bubble {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 420px;
            width: calc(100% - 32px);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(139, 195, 74, 0.3);
            z-index: 1000;
            padding: 24px;
            display: none;
            animation: slideDown 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .ai-chat-bubble.show {
            display: block;
        }

        .ai-header {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            margin-bottom: 20px;
        }

        .ai-avatar {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #8BC34A, #689F38);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(139, 195, 74, 0.3);
        }

        .ai-question-container {
            flex: 1;
            position: relative;
        }

        .ai-question {
            font-size: 17px;
            font-weight: 600;
            color: #2E2E2E;
            line-height: 1.5;
            margin: 0;
            padding-right: 32px;
        }

        .close-btn {
            position: absolute;
            top: -4px;
            right: -8px;
            background: rgba(0, 0, 0, 0.1);
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            font-size: 16px;
            color: #666;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(0, 0, 0, 0.2);
            color: #333;
            transform: scale(1.1);
        }

        /* ÈÄâÈ°πÂàóË°® - ÊåâÁÖßÂõæÁâáÁöÑÂΩ©Ëâ≤Âç°ÁâáËÆæËÆ° */
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-item {
            background: #E8F5E8;
            border: none;
            border-radius: 20px;
            padding: 18px 24px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .option-item:nth-child(1) {
            background: linear-gradient(135deg, #E8F5E8, #C8E6C9);
        }

        .option-item:nth-child(2) {
            background: linear-gradient(135deg, #E3F2FD, #BBDEFB);
        }

        .option-item:nth-child(3) {
            background: linear-gradient(135deg, #F3E5F5, #E1BEE7);
        }

        .option-item:nth-child(4) {
            background: linear-gradient(135deg, #FFF3E0, #FFE0B2);
        }

        .option-item:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .option-item:nth-child(1):hover {
            box-shadow: 0 8px 25px rgba(139, 195, 74, 0.3);
        }

        .option-item:nth-child(2):hover {
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3);
        }

        .option-item:nth-child(3):hover {
            box-shadow: 0 8px 25px rgba(156, 39, 176, 0.3);
        }

        .option-item:nth-child(4):hover {
            box-shadow: 0 8px 25px rgba(255, 152, 0, 0.3);
        }

        .option-text {
            font-size: 16px;
            font-weight: 500;
            color: #2E2E2E;
            display: flex;
            align-items: center;
            justify-content: space-between;
            line-height: 1.4;
        }

        .option-arrow {
            font-size: 20px;
            color: #666;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .option-item:hover .option-arrow {
            opacity: 1;
            transform: translateX(6px);
        }

        .option-item:nth-child(1):hover .option-arrow {
            color: #689F38;
        }

        .option-item:nth-child(2):hover .option-arrow {
            color: #1976D2;
        }

        .option-item:nth-child(3):hover .option-arrow {
            color: #7B1FA2;
        }

        .option-item:nth-child(4):hover .option-arrow {
            color: #F57C00;
        }

        

        /* Âä†ËΩΩÁä∂ÊÄÅ */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            display: none;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f4f6;
            border-top: 3px solid #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        .loading-text {
            font-size: 16px;
            font-weight: 500;
            color: #1f2937;
        }

        /* Âä®ÁîªÊïàÊûú */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translate(-50%, -20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideDownInstruction {
            from {
                opacity: 0;
                transform: translate(-50%, -30px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 480px) {
            .ai-chat-bubble {
                max-width: none;
                width: calc(100% - 20px);
                top: 40px;
            }

            
        }
    </style>
</head>
